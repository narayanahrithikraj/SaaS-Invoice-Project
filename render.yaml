services:
  - type: web
    name: ai-invoice-backend
    runtime: python
    plan: free
    rootDir: backend
    buildCommand: |
      apt-get update && apt-get install -y tesseract-ocr poppler-utils
      pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
